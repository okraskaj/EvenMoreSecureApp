<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-theme.css') }}">
</head>
<body>

<nav class="navbar navbar-inverse">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/posts">Facebuk</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/posts">All Posts</a></li>
            <li><a href="/post/new">Add Post</a></li>
            <li><a href="/register">Register</a></li>
            </ul>
        {% if username %}
            <div class="navbar-right">
                <a class="navbar-brand" href="#">{{ user.login }}</a>
            </div>
        {% else %}
            <div class="navbar-right">
                <a class="navbar-brand active" href="/login">Login</a>
            </div>
        {% endif %}
    </div>
</nav>




{% if error %}
    <h1 class="error">{{ error }}</h1>
{%  endif %}

{% if messg %}
    <h1 class="message">{{ messg }}</h1>
{%  endif %}
 <h1>Login</h1>
 <form class="form-horizontal" method="post" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="login">Login:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" name="login" placeholder="Enter yout new login">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="passwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passwd" id="passwd" placeholder="Enter new password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" onmousedown="a=document.getElementsByName(password).set(type,text)"> Show passwd</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>

</body>
</html>
