<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating post</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-theme.css') }}">
</head>
<body>

<nav class="navbar navbar-inverse">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/posts">Facebuk</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/posts">All Posts</a></li>
            <li class="active"><a href="/post/new">Add Post</a></li>
            <li><a href="/register">Register</a></li>
            </ul>
        {% if username %}
            <div class="navbar-right">
                <a class="navbar-brand" href="#">{{ user.login }}</a>
            </div>
        {% else %}
            <div class="navbar-right">
                <a class="navbar-brand active" href="/login">Login</a>
            </div>
        {% endif %}
    </div>
</nav>


 <form class="form-horizontal" method="post" role="form">

        <div class="form-group">
            <label class="control-label col-sm-2" for="Title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Title">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="passwd">Content:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="content" id="content" placeholder="Tell us what you think.">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>


</body>
</html>
