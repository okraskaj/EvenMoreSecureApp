{% extends "base.html" %}
{% block title %}My posts{% endblock %}
{% block content %}
    <ul>
    {% for item in posts %}
        {% if item.autor == user %}
            <li class="list-group-item">
                <h2>{{ item.title }}</h2>
                <p>{{ item.content }}</p>
                <p class="text-muted">{{ item.autor }}{{ item.date }}</p>

            </li>
        {% endif %}
    {% endfor %}
    <div class="btn">
        <a class="btn" href="/post/new">Create a new post</a>
    </div>
</ul>
{% endblock %}
